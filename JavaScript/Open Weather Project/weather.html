<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Open Weather API Project</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>

    <div class="weather-outer">
      <div id="loader" class="loader-container"><div class="loader"></div></div>
      <div id="weather">
        <p id="city" style="text-align:center; font-size:30px;"></p>
        <p id="temp" style="text-align:center; font-size:24px;"></p>
        <p id="wind" style="text-align:center;"></p>
        <p id="aqi" style="text-align:center;"></p>
        <p style="text-align:center;">
          <img id="icon" src="" />
        </p>
        <p id="forcasted"></p>
        <p id="temp_forcasted" style="text-align:center; font-size:24px;"></p>
        <p style="text-align:center;">
        <img id="icon_forcasted" style="text-align:center;" src="" />
        </p>
      </div>
      <div>
        <button id="getLocationButton" class="button" style="text-align: center"><span>Get My Location Weather</span></button><br>
        <button onclick="visitPage();" class="button"><span>Visit World Weather</span></button>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
